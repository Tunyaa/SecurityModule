<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <h1>О пользователе</h1>
        <p>Эта страница доступна всем пользователям.</p>
        <div th:if="${#authentication.isAuthenticated()}">


            <div>
                <p>authentication.name  - <span th:text="${#authentication.name}"></span></p>
                <p>authentication.principal - <span th:text="${#authentication.principal}"></span> </p>
                <p>authentication.authorites - <span th:text="${#authentication.authorities}"></span> </p>
                <p>authentication.credentals - <span th:text="${#authentication.credentials}"></span> </p>
                <p>authentication.details - <span th:text="${#authentication.details}"></span> </p>
                <p>Principal.name - <span th:text="${principal}"></span> </p>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
        <div th:unless="${#authentication.isAuthenticated()}">
            <a href="/login">Войти</a>
        </div>
    </body>
</html>
